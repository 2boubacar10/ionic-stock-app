<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>自选股管理</ion-title>
	<ion-buttons end>
	<button class="bar-btn" (click)="gotoModify()">
    <ion-icon name="settings"></ion-icon>
  </button>
	<button (click)="showSearchBar()">
    <ion-icon name="search"></ion-icon>
  </button>
	</ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item inset *ngFor="#stock of stocks" (click)="gotoDetail(stock)">
			<ion-label>{{stock.code.slice(2)}}</ion-label>
			<ion-label>{{stock.name}}</ion-label>
			<button item-right="" outline="" (click)="onRemove(stock,$event)" class="disable-hover item-button button button-outline">
				<span class="button-inner">删除</span>
				<ion-button-effect></ion-button-effect>
			</button>
    </ion-item>
  </ion-list>
</ion-content>
