<ion-toolbar>
	<button (click)="close()">
    <ion-icon name="close"></ion-icon>
  </button>
  <ion-title>查找股票</ion-title>
</ion-toolbar>
<ion-searchbar placeholder="请输入股票代码、文字或拼音" [(ngModel)]="q" (input)="find($event)"
	hideCancelButton={false} (cancel)="clear($event)"></ion-searchbar>
<ion-content>
	<ion-list>
    <ion-item *ngFor="#item of results" (click)="gotoDetail(item)">
			<ion-label>{{item.codeS}}</ion-label>
			<ion-label>{{item.name}}</ion-label>
			<button *ngIf="!item.added" item-right="" outline="" (click)="addToFavors(item.code,$event)" class="disable-hover item-button button button-outline">
				<span class="button-inner">加入自选股</span>
				<ion-button-effect></ion-button-effect>
			</button>
			<button *ngIf="item.added" disabled item-right="" outline="" class="disable-hover item-button button button-outline-secondary">
				<span class="button-inner">已加自选股</span>
				<ion-button-effect></ion-button-effect>
			</button>
    </ion-item>
  </ion-list>
</ion-content>
