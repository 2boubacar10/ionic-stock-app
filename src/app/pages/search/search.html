<ion-header>
  <ion-toolbar>
    <ion-title>
      查找股票
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="请输入股票代码、文字或拼音" [(ngModel)]="q" (ionInput)="find()"
      showCancelButton={true} (ionCancel)="clear()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list style="height: 100%;">
    <ion-item *ngFor="let item of results" routerLink="/details/{{item.code}}">
        <ion-label>{{item.codeS}}</ion-label>
        <ion-label>{{item.name}}</ion-label>
        <button *ngIf="!item.added" item-right="" outline="" (click)="addToFavors(item.code,$event)" class="disable-hover item-button button button-outline">
          <span class="button-inner">加入自选股</span>
        </button>
        <button *ngIf="item.added" disabled item-right="" outline="" class="disable-hover item-button button button-outline-secondary">
          <span class="button-inner">已加自选股</span>
        </button>
    </ion-item>
  </ion-list>
</ion-content>
